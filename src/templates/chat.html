<!doctype html>
<html>

<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE5DD;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            background-color: #FFFFFF;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #075E54;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }
        .chat-header a {
            color: #FFFFFF;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
        }

        .chat-message p {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-message.voce p {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .chat-message.assistente p {
            background-color: #E5E5EA;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            height: 45px;
            border-top: 1px solid #E0E0E0;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #075E54;
            color: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/">Voltar</a>
            <h1>Pergunte sobre o seu PDF</h1>
        </div>
        <div class="chat-messages">
            {% for message in chat_history %}
            <div class="chat-message {% if message.role == 'user' %}voce{% else %}assistente{% endif %}">
                <p><strong>{% if message.role == 'user' %}VocÃª{% else %}Assistente Sicoob{% endif %}:</strong> {{
                    message.content }}</p>
            </div>
            {% endfor %}
        </div>
        <form action="/chat" method="post" class="chat-input">
            <input type="text" name="user_input" placeholder="Digite sua mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
