<!doctype html>
<html>

<head>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003641;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            background-color: #FFFFFF;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 7px solid black;
        }

        .chat-header {
            background-color: #00AE9D;
            color: #FFFFFF;
            font-size: 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-header h1 {
            text-align: center;
        }

        a {
            color: #003641;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: none;
            margin-left: 5px;
            text-decoration: underline;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
            display: flex;
        }

        .chat-message p {
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-message.voce {
            justify-content: flex-end;
        }

        .chat-message.voce p {
            background-color: #cffba0;
        }

        .chat-message.assistente {
            justify-content: flex-start;
        }

        .chat-message.assistente p {
            background-color: #E5E5EA;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .chat-input {
            border: none;
            background-color: #00AE9D;
            color: #FFFFFF;
            cursor: pointer;
            display: flex;
            height: 45px;
            border-top: 1px solid #E0E0E0;
            margin: 0;
        }

        .button1 {
            background-color: #00d7c2;
            border: 1px solid rgb(210, 210, 210);
            width: 70px;
            color: aliceblue;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .button1:hover {
            background-color: #3f948b;
            cursor: pointer;
        }

        .button2 {
            height: 40px;
            background-color: #00bdaa;
            width: 100%;
            border: 2px solid black;
            border-top: 4px solid black;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .button2:hover {
            background-color: #3f948b;
            cursor: pointer;
        }

        .tablet {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 70px;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 100%;
            background-color: black;
        }

        .tablet-button {
            height: 40px;
            width: 40px;
            border-radius: 50px;
            background-color: rgb(66, 66, 66);
            border: 1px solid rgb(87, 87, 87);
        }

        .left,
        .right {
            width: 50px;
            font-size: 20px;
            color: rgb(66, 66, 66);
            display: flex;
            justify-content: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ChatPDF</h1>
        </div>
        <div class="chat-messages">
            {% for message in chat_history %}
            <div class="chat-message {% if message.role == 'voce' %}voce{% else %}assistente{% endif %}">
                <p><strong>{% if message.role == 'voce' %}VocÃª{% else %}Assistente Sicoob{% endif %}:</strong> {{
                    message.content }}</p>
            </div>
            {% endfor %}
        </div>
        <form action="/chat" method="post" class="chat-input">
            <input type="text" name="user_input" placeholder="Digite sua mensagem...">
            <button class="button1" type="submit">Enviar</button>
        </form>
        <form action="{{ url_for('export') }}" method="get">
            <button class="button2" type="submit">Exportar para Excel</button>
        </form>
        <div class="tablet">
            <a class="left" href="/"><i class="fa fa-arrow-left"></i></a>
            <div class="tablet-button"></div>
            <a class="right" href="/chat"><i class="fas fa-sync-alt"></i></a>
        </div>
    </div>
</body>
</html>
